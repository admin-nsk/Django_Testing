<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form method="post">
        <input id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        <tr>
            {% for item in tasks %}
            <td>{{ forloop.counter0 }}: {{ item.text }}</td>
            {% endfor %}}
        </tr>
    </table>
</body>
</html>
